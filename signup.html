<html>
<title>Signup</title>
<link rel="stylesheet" href="reg.css"/>
<body>
	<h4>Please fill the form</h4>
	<form  action="/first_assignment/sub.html">
  		<label for="name">Name :</label>
  		<input type="text" id="name" name="name" value="Enter your name "><br><br>
  		
  		<label for="gender">Gender:</label>
  		<select id="gender" name="gender">
  			<option value="Female">Female</option>
  			<option value="Male">Male</option>
  			<option value="Others">Others</option>
		</select><br><br>
  		
  		<label for="email">Email id:</label>
  		<input type="text" id="email" name="email" value="Enter your Email id"><br><br>
  		

  		<label for="pws">Password:</label>
  		<input type="text" id="pws" name="pws" value="Set password"><br><br>
  		
  		<label for="pws"></label>
  		<input type="text" id="pws" name="pws" value="Re-enter password"><br><br>
  		
  		<label for="accept">Term and conditions applied</label>
  		<input type="checkbox" id="accept" name="accept" value=""><br><br>
  		
  		<input type="submit" value="Submit">
	</form>
